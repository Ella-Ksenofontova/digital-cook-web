<!DOCTYPE html>
<html>

<head>
    <title>Цифровой повар</title>
    <link rel="stylesheet" href="./digital_cook_sheet.css">
    <link rel="stylesheet" href="./media.css">
    <link type="Image/x-icon" href="./assets/favicon.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1 class="visually-hidden">Цифровой повар - подбор блюд по ингредиентам</h1>
        <button class="menu-button"><span class="visually-hidden">Меню</span></button>
        <div class="logo"></div>
        <div class="theme-toggler">
            <span class="visually-hidden">Сменить тему приложения</span>
            <div class="thumb"></div>
        </div>
    </header>
    <nav class="hidden">
        <ul>
            <li>
                <span aria-hidden="true"> ℹ</span>
                <a class="nav-link" href="./info_about_app.html" tabindex="-1">
                    О приложении

                </a>
            </li>
            <li>
                <span aria-hidden="true">©</span>
                <a class="nav-link" href="./copyright.html" tabindex="-1">
                    Ссылки на авторов стороннего контента
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <button id="start">Начать подбор</button><br />
        <button id="find-dishes">Найти блюда</button>
        <div class="dishes-finder" hidden>
            <input type="text" name="search-field" id="search-field" placeholder="Введите название блюда">
            <div class="search-results">
                <ul></ul>
            </div>
            <button id="close-dishes-finder">Закрыть</button>
        </div>
    </main>
    <script src="digital_cook_script.js" type="module">
    </script>
    <script type="module">
        import { App } from "./digital_cook_script.js";
        const app = new App;
        app.start();
    </script>
    <script src="./theme_toggle.js"></script>
    <script src="./search_dishes.js" type="module"></script>
</body>

</html>
