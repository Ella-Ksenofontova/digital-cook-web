<!DOCTYPE html>
<html>
    <head>
        <title>Справка по ингредиентам</title>
        <link rel="stylesheet" href="./digital_cook_sheet.css">
        <link rel="stylesheet" href="./media.css">
        <link type="Image/x-icon" href="./assets/favicon.png" rel="icon">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <button class="menu-button"></button>
            </div>
            <div class="logo"></div>
            <div class="theme-toggler">
                <span class="visually-hidden">Сменить тему приложения</span>
                <div class="thumb"></div>
            </div>
        </header>
        <nav class="hidden">
            <span aria-hidden="true">ℹ</span>
            <a class="nav-link hidden" href="./info_about_app.html" tabindex="-1">
                Информация о приложении
            </a><br>
            <span aria-hidden="true">©</span>
            <a class="nav-link hidden"
             href="./copyright.html" tabindex="-1">
                Ссылки на авторов стороннего контента
            </a>
            <br>
            <span id="homepage" aria-hidden="true"></span>
            <a class="nav-link hidden" href="./index.html" tabindex="-1">
                Вернуться на главную
            </a>
        </nav>
        <main class="secondary-page">
            <h2 class="secondary-page">Справка по ингредиентам</h2>
        </main>
        <dialog id="fullscreen-image">
            <button class="close-button">
            </button>
            <img src="" alt="">
        </dialog>
        <script type="module" src="ingredients_info.js"></script>
        <script type="module">
            import {changeMainHeight, changeNavHeight, toggleNav} from "./nav_and_main_functions.js";

            let menu = document.querySelector(".menu-button");
            menu.addEventListener("click", toggleNav);
            window.addEventListener("resize", changeNavHeight);

            document.addEventListener("DOMContentLoaded", changeMainHeight);

            window.addEventListener("click", function(event) {
            if (event.target.tagName != "NAV" && !event.target.classList.contains("menu-button") && !document.querySelector("nav").classList.contains("hidden")) {
                if (window.matchMedia("min-width: 500px").matches) {
                    setTimeout(() => toggleNav(), 500);
                } else {
                    toggleNav();
                }
            }
        });
        </script>
        <script src="./theme_toggle.js"></script>
    </body>
</html>
