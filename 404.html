<!DOCTYPE html>
<html>

<head>
  <title>Страница не найдена:(</title>
  <link rel="stylesheet" href="./digital_cook_sheet.css">
  <link rel="stylesheet" href="./media.css">
  <link type="Image/x-icon" href="./assets/favicon.png" rel="icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1 class="visually-hidden">Цифровой повар - подбор блюд по ингредиентам</h1>
    <button class="menu-button"><span class="visually-hidden">Меню</span></button>
    <div class="logo"></div>
    <div class="theme-toggler">
      <span class="visually-hidden">Сменить тему приложения</span>
      <div class="thumb"></div>
    </div>
  </header>
  <nav class="hidden">
    <ul>
      <li>
        <span aria-hidden="true"> ℹ</span>
        <a class="nav-link" href="./info_about_app.html" tabindex="-1">
          О приложении

        </a>
      </li>
      <li>
        <span aria-hidden="true">©</span>
        <a class="nav-link" href="./copyright.html" tabindex="-1">
          Ссылки на авторов стороннего контента
        </a>
      </li>
      <li>
        <span aria-hidden="true" id="homepage"></span>
        <a class="nav-link hidden" href="./index.html" tabindex="-1">
          Вернуться на главную
        </a>
      </li>
    </ul>
  </nav>
  <main class="secondary-page">
    <h2 class="secondary-page">Ошибка 404: запрашиваемой страницы нет на сайте.</h2>
    <a href="./">Вернуться на главную?</a>
  </main>
  <script src="./theme_toggle.js"></script>
  <script type="module">
    import { changeMainHeight, changeNavHeight, toggleNav } from "./nav_and_main_functions.js";

    let menu = document.querySelector(".menu-button");
    menu.addEventListener("click", toggleNav);

    window.addEventListener("resize", changeMainHeight);
    window.addEventListener("resize", changeNavHeight);

    document.addEventListener("DOMContentLoaded", changeMainHeight);

    window.addEventListener("click", function(event) {
            if (event.target.tagName != "NAV" && !event.target.classList.contains("menu-button") && !document.querySelector("nav").classList.contains("hidden")) {
                if (window.matchMedia("min-width: 500px").matches) {
                    setTimeout(() => toggleNav(), 500);
                } else {
                    toggleNav();
                }
            }
        });
</script>
</body>
</html>
